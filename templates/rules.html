{% extends 'base.html' %}
<title>{% block title %}Anonymous chat - Rules{% endblock %}</title>

{% block content %}
    <div class="container">
        <h3>Правила и інформация о Аннонимном чате</h3>
        <form method="get" action="{{ app.router['rules'].url_for() }}">
            <button class="button-flag-icon"><img src={{ icon }} /></button>
        </form>
        <p class="rules-text">{{ text }}</p>
    </div>
{% endblock %}
